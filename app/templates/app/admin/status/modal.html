<div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="detailModalLabel">Report Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <p>
          <strong>ID:</strong> <span id="modalReportId"></span>
        </p>
        <p>
          <strong>สถานะ:</strong> <span id="modalStatus"></span>
        </p>
        <p>
          <strong>ชื่อผูู้แจ้ง:</strong> <span id="modalRequestName" class="mr-2"></span>
          <strong>เบอร์โทร:</strong> <span id="modalRequestTel"></span>
        </p>
        <p>
          <strong>ประเภทของอุปกรณ์:</strong> <span id="modalEquipmentType"></span>
        </p>
        <p>
          <strong>หัวข้อ:</strong> <span id="modalTitle"></span>
        </p>
        <p>
          <strong>วันที่แจ้งซ่อม:</strong> <span id="modalCreatedAt" class="mr-2"></span>
          <strong>วันที่รับเรื่อง:</strong> <span id="modalStartDate" class="mr-2"></span>
          <strong>วันที่เสร็จสิ้น:</strong> <span id="modalEndDate"></span>
        </p>
        <p>
          <strong>เจ้าหน้าที่:</strong> <span id="modalStaffName"></span>
        </p>
        <p>
          <strong>รายละเอียด:</strong>
          <textarea class="form-control bg-white" name="modalDetail" id="modalDetail" placeholder="Detail" rows="5" readonly></textarea>
        </p>
        <p>
          <strong>หมายเหตุ:</strong>
          <textarea class="form-control bg-white" name="modalRemark" id="modalRemark" placeholder="Remark" rows="5" readonly></textarea>
        </p>
      </div>

      <!-- Carousel for Images -->
      <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators" id="carouselIndicators">
            <!-- Indicators will be appended here -->
          </ol>
          <div class="carousel-inner" id="carouselInner">
            <!-- Images will be appended here -->
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

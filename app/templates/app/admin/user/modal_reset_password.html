<div class="modal fade" id="resetPasswordModal" tabindex="-1" role="dialog" aria-labelledby="resetPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resetPasswordModalLabel">รีเซ็ตรหัสผ่าน</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="resetPasswordForm">
            <input type="hidden" id="resetUserId">
            <div class="form-group">
              <label for="newPassword">รหัสผ่านใหม่</label>
              <input type="password" class="form-control" id="newPassword" placeholder="กรอกรหัสผ่านใหม่" required>
            </div>
            <div class="form-group">
              <label for="confirmPassword">ยืนยันรหัสผ่าน</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="ยืนยันรหัสผ่านใหม่" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">ยกเลิก</button>
          <button type="button" class="btn btn-primary" onclick="submitResetPassword()">บันทึก</button>
        </div>
      </div>
    </div>
  </div>

{% extends 'app/base.html' %}
{% load static %}
{% block body_class %}
  bg-gradient-primary
{% endblock %}

{% block content %}
  <div class="container d-flex vh-100">
    <div class="row justify-content-center mx-auto my-auto w-100">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-6 d-none d-lg-flex">
                <a href="http://www.freepik.com" target="_blank"><img src="{% static 'app/img/signin.jpg' %}" class="img-fluid" alt="Designed by Freepik" /></a>
              </div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  {% if messages %}
                    {% for message in messages %}
                      <div class="alert alert-danger" role="alert">{{ message }}</div>
                    {% endfor %}
                  {% endif %}
                  <form class="user" method="POST" action="{% url 'signin' %}">
                    {% csrf_token %}
                    <div class="form-group">
                      <input type="text" name="username_or_email" class="form-control form-control-user rounded" placeholder="Enter Email or Username." required />
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" class="form-control form-control-user rounded" placeholder="Password" required />
                    </div>
                    <button type="submit" class="btn btn-primary btn-user btn-block rounded">Login</button>
                  </form>
                  <hr />
                  <div class="text-center">
                    <a class="small" href="{% url 'signup' %}">Create an Account!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
